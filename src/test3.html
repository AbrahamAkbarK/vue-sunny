<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunny CRM Login - Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Vue.js for interactivity -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Applying the Inter font to the body */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8f9fa;
      }
      /* Custom animation for floating cards */
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      /* Custom styles for layout and alignment */
      .min-vh-100 {
        min-height: 100vh;
      }
      .form-container {
        max-width: 450px;
        margin: auto;
      }
      .image-panel-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .floating-card {
        position: absolute;
        background-color: white;
        padding: 1rem;
        border-radius: 0.5rem;
        box-shadow:
          0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        display: flex;
        align-items: center;
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container-fluid">
        <div class="row min-vh-100">
          <!-- The main layout is now composed of our custom components using Bootstrap grid -->
          <login-form
            class="col-lg-6 bg-white d-flex flex-column justify-content-center p-5"
          ></login-form>
          <image-panel
            class="d-none d-lg-flex col-lg-6 bg-light image-panel-container p-5"
          ></image-panel>
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref } = Vue

      // --- Component Definitions ---

      // 1. Reusable FormInput Component (Bootstrap version)
      const FormInput = {
        props: ['modelValue', 'label', 'type', 'placeholder', 'required'],
        emits: ['update:modelValue'],
        template: `
                <div class="mb-3">
                    <label :for="label" class="form-label fw-medium">{{ label }} *</label>
                    <div class="input-group">
                        <input 
                            :value="modelValue" 
                            @input="$emit('update:modelValue', $event.target.value)"
                            :type="type" 
                            :id="label" 
                            :name="label" 
                            :placeholder="placeholder" 
                            class="form-control" 
                            :required="required">
                        <!-- Slot for icons or buttons inside the input group -->
                        <slot></slot>
                    </div>
                    <div v-if="!modelValue && required" class="form-text text-danger" style="font-size: 0.8rem;">{{ label }} is required</div>
                </div>
            `,
      }

      // 2. Reusable FloatingCard Component (Bootstrap version)
      const FloatingCard = {
        props: ['positionClasses', 'animationDelay'],
        template: `
                <div class="floating-card" :class="positionClasses" :style="{ animationDelay: animationDelay }">
                    <!-- Slot for the card content -->
                    <slot></slot>
                </div>
            `,
      }

      // 3. LoginForm Component (Left Panel - Bootstrap version)
      const LoginForm = {
        components: {
          'form-input': FormInput,
        },
        setup() {
          const email = ref('')
          const password = ref('')
          const passwordFieldType = ref('password')

          const togglePasswordVisibility = () => {
            passwordFieldType.value = passwordFieldType.value === 'password' ? 'text' : 'password'
          }

          const handleSubmit = () => {
            if (email.value && password.value) {
              console.log('Logging in with:', { email: email.value, password: password.value })
              // Using a simple alert, but a Bootstrap modal would be a good improvement.
              alert(`Welcome, ${email.value}!`)
            } else {
              alert('Please fill in both email and password.')
            }
          }

          return { email, password, passwordFieldType, togglePasswordVisibility, handleSubmit }
        },
        template: `
                <div class="form-container">
                    <!-- Logo and Title -->
                    <div class="d-flex align-items-center gap-3 mb-5">
                        <div class="bg-warning p-2 rounded-circle">
                            <svg class="text-white" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                        </div>
                        <h1 class="h3 fw-bold text-dark mb-0">SUNNY CRM</h1>
                    </div>

                    <!-- Login Form -->
                    <form @submit.prevent="handleSubmit">
                        <form-input v-model="email" label="Email" type="email" placeholder="Enter your email" required>
                             <span class="input-group-text bg-transparent border-start-0">
                                <svg width="20" height="20" class="text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                             </span>
                        </form-input>
                        
                        <form-input v-model="password" label="Password" :type="passwordFieldType" placeholder="••••••••" required>
                             <button type="button" @click="togglePasswordVisibility" class="btn btn-outline-secondary">
                                <svg v-if="passwordFieldType === 'password'" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                                <svg v-else width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7 .847 0 1.67.111 2.458.318M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.582 17.582A4.5 4.5 0 0112 16.5a4.5 4.5 0 01-5.582-1.082m11.164 0A10.02 10.02 0 0012 7.5a10.02 10.02 0 00-5.582 1.5M1 1l22 22"></path></svg>
                            </button>
                        </form-input>

                        <!-- Remember Me & Forgot Password -->
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="remember-me">
                                <label class="form-check-label" for="remember-me">Remember me</label>
                            </div>
                            <a href="#" class="text-warning text-decoration-none fw-medium">Forgot password?</a>
                        </div>

                        <!-- Sign In Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning text-white btn-lg">Sign in</button>
                        </div>
                    </form>

                    <!-- Sign Up Link -->
                    <p class="text-center text-secondary mt-4">
                        New on our platform? <a href="#" class="text-warning text-decoration-none fw-medium">Create an account</a>
                    </p>

                    <!-- Divider -->
                    <div class="d-flex align-items-center my-4">
                        <hr class="flex-grow-1">
                        <span class="mx-3 text-secondary">or login using</span>
                        <hr class="flex-grow-1">
                    </div>

                    <!-- Google Login Button -->
                    <div class="d-grid">
                        <button type="button" class="btn btn-outline-secondary">
                            <svg class="me-2" width="20" height="20" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle;"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path><path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"></path><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.22 0-9.655-3.657-11.13-8.584l-6.522 5.025C9.505 39.556 16.227 44 24 44z"></path><path fill="#1976D2" d="M43.611 20.083H24v8h11.303c-.792 2.237-2.231 4.16-4.082 5.574l6.19 5.238C42.012 35.24 44 30.025 44 24c0-1.341-.138-2.65-.389-3.917z"></path></svg>
                            G Google
                        </button>
                    </div>
                </div>
            `,
      }

      // 4. ImagePanel Component (Right Panel - Bootstrap version)
      const ImagePanel = {
        components: {
          'floating-card': FloatingCard,
        },
        template: `
                <div>
                    <!-- Main image -->
                    <img src="https://storage.googleapis.com/gemini-prod-us-west1-assets/original_images/image_for_login_page_1.png" 
                         alt="Happy customer using CRM" 
                         class="img-fluid rounded-3" style="max-width: 500px;"
                         onerror="this.onerror=null;this.src='https://placehold.co/500x600/f8f9fa/e5e7eb?text=Image+Not+Found';">
                    
                    <!-- Floating Card 1 -->
                    <floating-card positionClasses="top-25 start-0">
                        <img src="https://i.pravatar.cc/48?u=man" alt="User avatar" class="rounded-circle" width="48" height="48" onerror="this.onerror=null;this.src='https://placehold.co/48x48/e0e0e0/333333?text=U';">
                        <div>
                            <div style="width: 6rem; height: 0.5rem; background-color: #a7f3d0;" class="rounded-pill mb-2"></div>
                            <div style="width: 4rem; height: 0.5rem; background-color: #a7f3d0;" class="rounded-pill"></div>
                        </div>
                        <div class="p-2 rounded-circle" style="background-color: #d1fae5; color: #065f46;">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        </div>
                    </floating-card>

                    <!-- Floating Card 2 -->
                    <floating-card positionClasses="bottom-25 start-10" animationDelay="2s">
                        <img src="https://i.pravatar.cc/48?u=person" alt="User avatar" class="rounded-circle" width="48" height="48" onerror="this.onerror=null;this.src='https://placehold.co/48x48/e0e0e0/333333?text=U';">
                        <div>
                            <div style="width: 5rem; height: 0.5rem; background-color: #fecaca;" class="rounded-pill mb-2"></div>
                            <div class="d-flex">
                                <svg v-for="i in 3" width="16" height="16" class="text-warning" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                            </div>
                        </div>
                        <div class="p-2 rounded-circle" style="background-color: #fee2e2; color: #991b1b;">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
                        </div>
                    </floating-card>
                </div>
            `,
      }

      // --- Vue App Initialization ---
      const app = createApp({})

      // Register all the components
      app.component('login-form', LoginForm)
      app.component('image-panel', ImagePanel)

      // Mount the app to the DOM
      app.mount('#app')
    </script>
  </body>
</html>
